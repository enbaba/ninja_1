            <form class="form_items" action="/process" method="POST">
                {% csrf_token %}
                Name: <input class="form-control" type="text" name="name" >
                <br>
                Languages: <select class="form-control" name="language">
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="c">C</option>
                </select>
                <br>
                Locations: <select class="form-control" name="location">
                    <option value="burbank">Burbank</option>
                    <option value="chicago">Chicago</option>
                    <option value="dallas">Dallas</option>
                    <option value="seattle">Seattle</option>
                    <option value="dc">DC</option>
                </select>
                <br>
                <textarea class="form-control" rows="4" cols="50" name="comment" placeholder="comment here..."></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                
        
        </div>
    </div>
